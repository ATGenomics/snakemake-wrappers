box:
  id: quay.io/snakemake/snakemake
  tag: v3.13.2
  registry: quay.io

build:
  steps:
    - script:
      name: install_packages
      code: install_packages ttf-dejavu

    - script:
      name: pytest
      code: conda install pytest

    - script:
      name: run tests
      code: |
        SHELL=/bin/bash pytest test.py -s
