box:
  id: quay.io/snakemake/snakemake
  tag: v3.13.3
  registry: quay.io

build:
  steps:
    # TODO: Remove ttf-dejavu dependency as soon as it has been added
    # to the fastqc recipe in bioconda.
    - script:
      name: install-packages
      code: install_packages ttf-dejavu

    - script:
      name: set-env
      code: |
        export LC_ALL=C.UTF-8
        export LANG=C.UTF-8

    - script:
      name: pytest
      code: conda install pytest

    - script:
      name: run tests
      code: |
        SHELL=/bin/bash pytest test.py -s
