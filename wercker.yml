box: 
  id: quay.io/snakemake/snakemake
  tag: master
  registry: quay.io

build:
  steps:
    - script:
        name: pytest
        code: conda install pytest

    - script:
        name: snakemake version
        code: snakemake --version

    - script:
        name: run tests
        code: bash -c "pytest test.py"
