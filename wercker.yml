box:
  id: quay.io/snakemake/snakemake
  tag: v4.4.0 #3.13.3
  registry: quay.io

build:
  steps:
    # TODO: Remove ttf-dejavu dependency as soon as it has been added
    # to the fastqc recipe in bioconda.
    - script:
      name: install-packages
      code: install_packages ttf-dejavu

    - script:
      name: pytest
      code: conda install pytest

    - script:
      name: run tests
      code: |
        SHELL=/bin/bash pytest test.py
